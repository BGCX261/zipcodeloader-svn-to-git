<body>
<h1>日本のzipcodeloader</h1>
<h2>ファイルのアップロード</h2>
<form method="POST" action="" enctype="multipart/form-data">
    <input type="file"
         name="FiletoUpload"
         size="45">
<input type="submit" value="アップロード!!!">
</form>
<table>
{% for zipcode in zipcodes %}
<tr>
<td>{{zipcode.code}}</td>
</tr>
{% endfor %}
</table>
